<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
        <div class="header">
            <h1>LIBRARY</h1>
        </div>
        <div class="middle" id="bookshow">
            <div class="addedbook" id="bookshowed">
                <p>Book Name</p>
                <p>Author Name</p>
                <p>Pages Number</p>
                <p>Was it Read</p>
                <button>REMOVE</button>
            </div>
        </div>
        <div class="formbtn">
            <button id="btnform">Add new book!</button>
        </div>
        <div class="footer">
            Copyright Â© The Odin project 2022
        </div>
        <div class="addform" id="bookform">
            <form id="form1" >
                <h1>Add new book</h1>
                <input type="text" id="title" placeholder="Title"  required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="pages" placeholder="Pages" required>
                <div>
                    <p>Have you read it?</p>
                    <input type="radio">
                </div>
                <button class="btn" type="submit" id="submitbutton" form="form1">SUBMIT</button>
            </form>
        </div>
        <div class="overlay" id="overlay"></div>
</body>
</html>
